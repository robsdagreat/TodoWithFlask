{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Register</h1>
    <form id="register-form" class="space-y-4">
        <input type="text" id="username" placeholder="Username" required class="border p-2 rounded w-full">
        <input type="password" id="password" placeholder="Password" required class="border p-2 rounded w-full">
        <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Register</button>
    </form>
{% endblock %}
